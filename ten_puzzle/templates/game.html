<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10パズル - モックアップ</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h1>10パズル</h1>
        <div class="progress">問題 {{cleared_count}} / 552</div>
      </div>
      <h1>{{data.id}}</h1>

      <div class="game-area">
        <div class="status-message">数字を選んで計算しよう！</div>

        <div class="numbers-section">
          <div class="section-title">使える数字</div>
          <div class="number-buttons">
            <button class="btn-number original">{{ data.number1 }}</button>
            <button class="btn-number original">{{ data.number2 }}</button>
            <button class="btn-number original">{{ data.number3 }}</button>
            <button class="btn-number original">{{ data.number4 }}</button>
          </div>
        </div>

        <div class="operators-section">
          <div class="section-title">演算子</div>
          <div class="operator-buttons">
            <button class="btn-operator">+</button>
            <button class="btn-operator">−</button>
            <button class="btn-operator">×</button>
            <button class="btn-operator">÷</button>
          </div>
        </div>
      </div>

      <div class="controls">
        <button class="btn-control btn-skip">スキップ</button>
        <button class="btn-control btn-reset">リセット</button>
        <button class="btn-control btn-option">⚙️</button>
      </div>
    </div>

    <script>
      const data = {
        id: {{ data.id }},
        number1: {{ data.number1 }},
        number2: {{ data.number2 }},
        number3: {{ data.number3 }},
        number4: {{ data.number4 }},
      };
    </script>

    <script src="{% static 'js/game.js' %}"></script>
  </body>
</html>
