<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 - 10パズル</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% csrf_token %}
    <div class="settings-container">
        <h1>設定</h1>
        
        <div class="settings-section">
            <h2>プロフィール</h2>
            <p>ユーザー名: <strong>{{ user.name }}</strong></p>
            <p>クリア数: <strong>{{ cleared_count }} / 552</strong></p>
            <p>全クリ回数: <strong>{{ all_cleared_count }}回</strong></p>
        </div>
        
        <div class="settings-section">
            <h2>進行状況</h2>
            <button class="btn-danger" onclick="resetProgress()">
                進行状況をリセット
            </button>
            <p class="warning-text">※クリア済みの問題がすべてリセットされます</p>
        </div>
        
        <div class="settings-section">
            <h2>アカウント</h2>
            <button class="btn-danger" onclick="deleteAccount()">
                アカウントを削除
            </button>
            <p class="warning-text">※この操作は取り消せません</p>
        </div>
        
        <div class="settings-buttons">
            <a href="{% url 'game_page' %}" class="btn-back">ゲームに戻る</a>
            <a href="{% url 'logout' %}" class="btn-logout">ログアウト</a>
        </div>
    </div>
    
    <script src="{% static 'js/settings.js' %}"></script>
</body>
</html>
